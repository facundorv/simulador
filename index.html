<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Simulador Interactivo</h1>

    <div id="intro">
        <label for="nombre">¿Cuál es tu nombre?</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        
        <label for="edad">¿Cuántos años tienes?</label>
        <input type="number" id="edad" placeholder="Ingresa tu edad">
        
        <button id="iniciar">Iniciar Simulación</button>
    </div>

    <div id="resultado" style="display:none;">
        <h2>Resultado de la Simulación</h2>
        <p id="resultadoSimulacion"></p>
        <button id="guardarResultado">Guardar Resultado</button>
        <button id="reiniciar">Reiniciar Simulador</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
